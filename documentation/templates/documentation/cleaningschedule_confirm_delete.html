{% extends "base.html" %}

{% block title %}
    Подтверждение удаления
{% endblock %}

{% block content %}
    <div class="container-fluid pt-4">
        <div class="col-sm-11 col-md-9 col-lg-6 mx-auto bg-light">
            <div class="form-inner">
                <div class="text">
                    <h3 class="text-center">Удаление записи</h3>
                    <p class="text-center">
                        Вы уверены, что хотите удалить запись по услуге <strong>{{ cleaningschedule.service }}</strong>?
                    </p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-between">
                        <button class="btn btn-outline-danger ms-4" type="submit">Да, подтвердить удаление</button>
                        <a href="{% url 'cleaning_schedule' %}"
                           class="btn btn-outline-primary me-4">Нет, отменить удаление</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
