{% extends "base.html" %}

{% block title %}
    Подтверждение удаления
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Удаление заявки</h1>
        <p>Вы уверены, что хотите удалить запись по услуге <strong>{{ cleaningschedule.service }}</strong>?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Да, я уверен(а)</button>
            <a class="btn btn-secondary" href="{% url 'cleaning_schedule' %}">Нет, отменить удаление</a>
        </form>
    </div>
{% endblock %}
