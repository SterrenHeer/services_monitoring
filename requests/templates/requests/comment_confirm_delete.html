{% extends "base.html" %}

{% block title %}
    Подтверждение удаления
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Удаление заявки</h1>
        <p>Вы уверены, что хотите удалить замечание по услуге <strong>{{ comment.service }}</strong>?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">Да, я уверен(а)</button>
            <a class="btn btn-outline-primary" href="{% url 'comments' comment.status %}">Нет, отменить удаление</a>
        </form>
    </div>
{% endblock %}
