{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Изменение текущей заявки
{% endblock %}

{% block content %}
    <div>
        <div>
            <br>
            <h1 class="text-center">Изменение текущей заявки</h1>
            <br>
            <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto bg-light">
                <br>
                <p>Пожалуйста, измените необходимую информацию и сохраните изменения</p>
                <form method="POST">
                    {% csrf_token %}
                    <p>{{ form | crispy}}</p>
                    <button type="submit" name="button" class="btn btn-outline-primary d-block mx-auto">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
