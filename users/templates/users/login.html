{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="container-fluid pt-4">
        <div class="col-sm-11 col-md-9 col-lg-6 mx-auto bg-light">
            <div class="form-inner">
                <h3 class="text text-center">
                    Авторизация
                </h3>
                <form method="POST">
                    {% csrf_token %}
                    <p>{{ form | crispy}}</p>
                    <div class="d-flex flex-row justify-content-center px-4">
                        <button type="submit" class="btn btn-outline-primary me-5">Войти в систему</button>
                        <a href="{% url 'signup' %}" class="btn btn-outline-primary ms-5">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
